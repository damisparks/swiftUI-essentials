version: 2
jobs:
  build-and-test:
    macos:
      xcode: "10.2.1"
    environment: 
      FL_OUTPUT_DIR: ouput
    steps:
      - checkout 

      - run:
          name: Build and run tests
          command: fastlane scan
          environment:
            SCAN_DEVICE: iPhone 6
            SCAN_SCHEME: Landmarks

      # Collect XML test results data to show in the UI,
      # and save the same XML files under test-results folder
      # in the Artifacts tab
      - store_test_results:
          path: output/scan
      - store_artifacts:
          path: output

  workflows:
      build-and-test:
        jobs: 
          - build-and-test